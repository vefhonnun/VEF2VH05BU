<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Loader with Rotating Box Spinner</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(34, 34, 34, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.5s;
    }
    #loader-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      background: #111111;
      display: block;
    }
    /* Spinner animation */
    .spinner {
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
      display: block;
    }
    @keyframes spin {
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <!-- SVG symbol definition, hidden from view -->
  <svg style="display:none" width="0" height="0">
    <defs>
      <!-- Box (Square) -->
      <symbol id="box-spinner" viewBox="0 0 80 80">
        <rect x="12" y="12" width="56" height="56" rx="8" fill="rgba(255,255,255,0.3)" stroke="#3af" stroke-width="6"/>
      </symbol>
    </defs>
  </svg>
  <!-- Loader overlay with SVG spinner -->
  <div id="loader-overlay">
    <svg class="spinner" viewBox="0 0 80 80" role="img" aria-label="Loading">
      <use href="#box-spinner"/>
    </svg>
  </div>
  
  <!-- Large image -->
  <img
    id="big-image"
    src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg"
    alt="Large Nature"
    loading="eager"
    style="display:block;"
  >

  <script>
    const img = document.getElementById('big-image');
    const loader = document.getElementById('loader-overlay');

    function hideLoader() {
      loader.classList.add('hidden');
      setTimeout(() => loader.style.display = 'none', 600);
    }

    if (img.complete) {
      hideLoader();
    } else {
      img.addEventListener('load', hideLoader);
      img.addEventListener('error', hideLoader);
    }
  </script>
</body>
</html>
